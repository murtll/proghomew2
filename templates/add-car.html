{% extends 'base.html' %}

{% block content %}
<h1 style="text-align: center; margin-top: 30px; margin-bottom: 30px;">{% block title %} Добавить транспорт ({{_type.name}}) {% endblock %}</h1>

<form method="post" style="margin: 0 auto; width: 350px;">

    {% if error %}
    <div class="list-tag tag-red" style="margin-bottom: 30px;" role="alert">
        {{ error }}
      </div>
    {% endif %}

    <div style="margin-bottom: 10px;">
        <label class="add-label" for="name">Название</label>
        <input class="input" type="text" name="name" required></input>
    </div>

    <div style="margin-bottom: 10px;">
        <label class="add-label" for="length">Длина</label>
        <input class="input" type="number" step="0.01" name="length" required
	       min="{{_type.minLength}}"
	       max="{{_type.maxLength}}"
	       value="{{_type.minLength}}"
	       {% if _type.minLength == _type.maxLength %}
	       		readonly
	       {% endif %}
               class="form-control"
               ></input>
    </div>

    <div style="margin-bottom: 10px;">
        <label class="add-label" for="width">Ширина</label>
		<input class="input" type="number" step="0.01" name="width" required
	       min="{{_type.minWidth}}"
	       max="{{_type.maxWidth}}"
	       		value="{{_type.minWidth}}"
	       {% if _type.minWidth == _type.maxWidth %}
	       		readonly
	       {% endif %}
               class="form-control"
               ></input>
    </div>

    <div style="margin-bottom: 20px;">
		<label class="add-label" for="height">Высота</label>
		<input class="input" type="number" step="0.01" name="height" required
	       min="{{_type.minHeight}}"
	       max="{{_type.maxHeight}}"
	       		value="{{_type.minHeight}}"
	       {% if _type.minHeight == _type.maxHeight %}
	       		readonly
	       {% endif %}
               class="form-control"
               ></input>
    </div>
    	<a href="{{ url_for('select_type') }}" class="button tag-red">Назад</a>
        <button type="submit" class="button tag-green">Добавить</button>
    </div>
</form>
{% endblock %}
